name: Lint, Test, and Build Pull Request
on:
  pull_request:
    branches: main
jobs:
  lint:
    runs-on: ubuntu-latest
    name: ES Lint
    strategy:
      matrix:
        node-version: ["18.*"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use node version ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install modules
        run: yarn install

      - name: Run eslint
        run: yarn lint

  test:
    runs-on: ubuntu-latest
    name: Test
    strategy:
      matrix:
        node-version: ["18.*"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use node version ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install modules
        run: yarn install

      - name: Run tests
        run: yarn test

  build:
    runs-on: ubuntu-latest
    name: Build
    strategy:
      matrix:
        node-version: ["18.*"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use node version ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install modules
        run: yarn install

      - name: Build package
        run: yarn build
  jsdoc:
    runs-on: ubuntu-latest
    name: Generate JS Doc
    strategy:
      matrix:
        node-version: ["18.*"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build
        uses: andstor/jsdoc-action@v1
        with:
          source_dir: ./src
          output_dir: ./out
          template: minami
          front_page: documentation.md

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./out
